<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>

<body>
    <div class="container">
        <nav class="main-nav">
            <div class="left-nav">
                <a id="about-link" href="#">About</a>
                <a id="store-link" href="#">Store</a>
            </div>
            <div class="right-nav">
                <a id="gmail-link" href="#">Gmail</a>
                <a id="images-link" href="#">Images</a>
                <a id="apps-link" href="#"><img id="apps-link-icon" src="images/dots-menu.svg" width="15px"
                        height="15px" alt=""></a>
                <a id="account-link" href="#">Sign In</a>
            </div>
        </nav>

        <div class="logo-box">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="search-form">
            <form>
                <input type="search" name="searchbox" id="search-box"><br>
                <div class="buttons">
                    <button id="button-search" type="submit">Google Search</button>
                    <button id="button-lucky" type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="footer">
                <div class="group-footer">
                    <div class="left-footer">
                        <a id="advertising" href="#">Advertising</a>
                        <a id="business" href="#">Business</a>
                        <a id="hsw" href="#">How Search Works</a>
                    </div>
                    <div class="right-footer">
                        <a id="privacy" href="#">Privacy</a>
                        <a id="terms" href="#">Terms</a>
                        <a id="settings" href="#">Settings</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
